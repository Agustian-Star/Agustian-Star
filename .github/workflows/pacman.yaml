name: Generate Profile Animations

on:
  schedule: # Eksekusi setiap 12 jam
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4
      
      ## 1. GENERATE SNAKE ANIMATION
      - name: Generate snake.svg
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          # Snake action mendukung output path langsung.
          outputs: |
            dist/snake.svg?palette=github-dark

      ## 2. GENERATE PACMAN CONTRIBUTION GRAPH (Light & Dark)
      - name: Generate Pacman graph (light mode)
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}
          # Memastikan file disimpan di folder 'dist'
          output_file: dist/pacman-contribution-graph.svg 
      
      - name: Generate Pacman graph (dark mode)
        uses: abozanona/pacman-contribution-graph@main
        with:
          github_user_name: ${{ github.repository_owner }}
          # Memastikan file disimpan di folder 'dist'
          output_file: dist/pacman-contribution-graph-dark.svg
          theme: dark # Menggunakan tema gelap
          
      ## 3. PUSH KE BRANCH 'output'
      - name: Push generated files to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist # Mengambil semua file dari folder 'dist'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}